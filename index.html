<body>
    <div class="whole">
        <div class="top_container">
            <div class="title_div">
                <label class="title">musicplayer.exe</label>
            </div>
            <div class="btn_div">
                <button><i class="fa-solid fa-minus btn" id="minimize"></i></button> <!-- Minimize -->
                <button><i class="fa-solid fa-square btn"></i></button> <!-- Maximize -->
                <button><i class="fa-solid fa-xmark btn" id="close"></i></button> <!-- Close -->
            </div>
        </div>

        <div class="file_container">
            <div class="container">
                <label><u>F</u>ile</label>
                <label><u>P</u>lay</label>
                <label><u>O</u>ptions</label>
                <label><u>V</u>iew</label>
                <label><u>H</u>elp</label>
            </div>
        </div>

        <div class="music_player_container">
            <div class="music_container">
                <div>
                    <div class="albumcover" id="albumcover"></div>
                </div>
                <div class="music">
                    <div class="music content">
                        <label class="song_title"></label><br>
                        <label class="singer"></label>
                        <audio id="audio"></audio>
                    </div>
                    <div class="progress_container">
                        <div class="progress"></div>
                        <div class="time_div">
                            <label class="start time">00:00</label>
                            <label class="end time">0:00</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="music_control">
                <button class="reverse" id="reverse">⏮</button>
                <button class="play" id="play">▶</button>
                <button class="next" id="next">⏭</button>
                <button class="stop" id="stop">⏹</button>
            </div>

            <div class="playlist_container" id="playlist_container">
                <div class="playlist_item" id="playlist_item">
                    <div class="track_info">
                        <p class="title" id="title"></p>
                        <p class="artist" id="artist""></p>
                    </div>
                </div>
